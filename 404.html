<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>404 Error</title>

	<!-- Adding the Favicon -->
	<link rel="icon" type="image/png" href="src/images/favicon.png"/>

	<!--Linking Internal/Local CSS-->
	<link type="text/css" rel="stylesheet" href="src/css/404.css"/>
	<link type="text/css" rel="stylesheet" href="src/css/mouse.css">
    <link type="text/css" id="theme-style" rel="stylesheet" href="">
	
	<!--Linking Internal/Local JS-->
    <script type="text/javascript" src="src/js/jquery.js"></script>
	<script src="src/js/constants.js"></script>
</head>
<body>
    <!--Creating a Custom Cursor-->
    <div class="custom__cursor__outer">
	</div>
	<div class="custom__cursor__inner">
	</div>
	<div id="notfound">
		<div class="notfound">
			<div class="notfound-404">
				<div></div>
				<h3>404</h3>
			</div>
			<h2>Page not found</h2>
			<p>The page you are looking for might have been removed had its name changed or is temporarily unavailable.</p>
			<a href="index.html">home page</a>
		</div>
	</div>

	<script>
    let theme = sessionStorage.getItem('theme');
    if(theme == null){
		setTheme('light')
	}else{
		setTheme(theme)
	}
</script>

</body>
</html>
